<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop"></a>
            </picture>

            <ul class="navbar__menu">

                <li>
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li class="navbar__item" >

                <li>
                    <a class="navbar__link"  href="../admin/admin.html">ADMIN</a>
                </li class="navbar__item" >

                <li>
                    <a class="navbar__link"  href="#">SALIR</a>
                </li class="navbar__item">

            </ul>
        </nav>
    </header>

    <main> 
        <!--Inicio Main-->
        <form class="main-create container">
            <div class="create-grid">
                <div class="create-row">
                    <h1 class="create-title">CREAR NUEVO ITEM</h1>
                </div>
                <div class="create-row">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria">
                        <option value="opcion1">Seleccionar</option>
                        <option value="opcion2">Opción 1</option>
                        <option value="opcion3">Opción 2</option>
                    </select>
                    <label for="licencia">Licencia:</label>
                    <select id="licencia" name="licencia">
                        <option value="opcion1">Seleccionar</option>
                        <option value="opcion2">Opción 1</option>
                        <option value="opcion3">Opción 2</option>
                    </select>
                </div>
                <div class="create-row">
                    <label for="nombre">Nombre del producto:</label>
                    <input class="log-input" type="text" id="nombre" name="nombre" placeholder="Kakashi Hatake Shippuden Saga">
                </div>
                <div class="create-row">
                        <textarea name="textarea" rows="10" cols="50">Descripción del producto</textarea>
                </div>
                <div class="create-row">
                    <label for="sku">SKU:</label>
                    <input class="create-input log-input" type="text" id="sku" name="sku" placeholder="SSK111AB001">
                    <label for="precio">Precio:</label>
                    <input class="create-input log-input" type="text" id="precio" name="precio" placeholder="$ 0.000,00">
                    <label for="stock">Stock:</label>
                    <input class="create-input log-input" type="text" id="stock" name="stock" placeholder=" 0 ">
                </div>
                <div class="create-row">
                    <label for="descuento">Descuento:</label>
                    <input class="create-input log-input" type="text" id="descuento" name="descuento" placeholder="0%">
                    <label for="cuotas">Cuotas:</label>
                    <select id="cuotas" name="cuotas">
                        <option value="opcion1">3 Cuotas sin interés</option>
                        <option value="opcion2">6 Cuotas</option>
                        <option value="opcion3">12 Cuotas</option>
                    </select>
                </div>
                <div class="create-row">
                    <label for="imagenes">Imágenes:</label>
                    <input type="file" id="imagenes" name="imagenes">
                </div>
                <div class="create-row">
                    <button class="btn-ingresar" type="submit" id="agregar">Agregar Producto</button>
                    <button class="btn-ingresar" type="reset" id="limpiar">Limpiar</button>
                </div>
            </div>
        </form>
    </main>
    <!--Fin Main-->

    <!-- Footer -->
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/login.html">INGRESAR</a>
                </li>

                <li class="navbar__item">
                    <a class="navbar__link" href="../admin/contacto.html">CONTACTO</a>
                </li>
            </ul>

            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop"></a>
            </picture>
        </nav>

        <p class="footer__copy">
            All rights reserved 2023 - Funkoshop &copy;
        </p>
    </footer>
    <!--Fin Footer-->
</body>
</html>
