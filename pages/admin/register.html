<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>

    <!-- Primera sección: Header -->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop"></a>
            </picture>

            <ul class="navbar__menu">

                <li>
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li class="navbar__item" >

                <li>
                    <a class="navbar__link"  href="../admin/admin.html">ADMIN</a>
                </li class="navbar__item" >

                <li>
                    <a class="navbar__link"  href="#">SALIR</a>
                </li class="navbar__item">

            </ul>
        </nav>
    </header>

    <!-- Segunda sección: main-formulario -->
    <main class="mainlogin">
        <div class="login-container">
            <h2 class="mainlogin__title">CREA TU CUENTA</h2>
            <h3 class="mainlogin__subtitle">Completa el formulario para ser parte del mundo de los Funkos</h3>
            <form class="mainlogin__form">
                <div class="form-register">
                    <label for="name">Nombre:</label>
                    <input class="log-input" type="name" id="name" name="name" placeholder="John" required>
                </div>
                <div class="form-register">
                    <label for="name">Apellido:</label>
                    <input class="log-input" type="name" id="name" name="name" placeholder="Doe" required>
                </div>
                <div class="form-email">
                    <label for="email">E-mail:</label>
                    <input class="log-input" type="email" id="email" name="email" placeholder="johndoe@correo.com"
                        required>
                </div>
                <div class="form-passcreate">
                    <label for="password">Contraseña:</label>
                    <input class="log-input" type="password" id="password" name="password" placeholder="********"
                        required>
                </div>
                <div class="form-passrepeat">
                    <label for="password">Repita Contraseña:</label>
                    <input class="log-input" type="password" id="password" name="password" placeholder="********"
                        required>
                </div>
                <div class="form-ingresar">
                    <button class="btn-ingresar" type="submit">Registrar</button>
                    <label for="remember">
                        <input class="check-remember" type="checkbox" id="remember" name="remember">
                        Acepto <span>Términos y Condiciones</span>
                    </label>
                </div>
            </form>
        </div>
    </main>

    <!-- tercer sección: footer -->
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <!-- Barra de navegación -->
                <li class="navbar__item"> 
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a> 
                </li>

                <li class="navbar__item"> 
                    <a class="navbar__link" href="../admin/register.html">REGISTRARSE</a> 
                </li>

                <li class="navbar__item"> 
                    <a class="navbar__link" href="../admin/login.html">INGRESAR</a>
                 </li>

                <li class="navbar__item"> 
                    <a class="navbar__link" href="../admin/contacto.html">CONTACTO</a> 
                </li>
            </ul>

            <!-- Logo de la marca Funkoshop -->
            <picture>
                <a href="../../index.html">
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop"></a>
            </picture>
        </nav>
    
    <!-- Copyrigth -->
    <p class="footer__copy">All rigth reserved 2023 - Funkoshop &copy; </p>
</footer>
        
</body>
</html>
